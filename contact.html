<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- PAGE TITLE WITH NAV -->
    <section class="py-5 text-white bg-dark position-relative">
      <header class="w-100 position-absolute top-0 z-3">
        <div class="container">
          <div class="d-flex justify-content-between align-items-center py-3">
            <div class="d-flex align-items-center">
              <img
                src="assets/web-2-1-4-v2-template/icons/search-white.svg"
                alt="Search"
                width="16"
                class="me-2"
              />
              <span class="small text-white">Search</span>
            </div>
            <div class="position-absolute start-50 translate-middle-x">
              <img
                src="assets/web-2-1-4-v2-template/icons/globe-white.svg"
                alt="Globe"
                width="24"
              />
            </div>
            <div class="d-flex align-items-center">
              <a
                href="destinations.html"
                class="text-white text-decoration-none small me-3"
                >Destinations</a
              >
              <a
                href="contact.html"
                class="text-white text-decoration-none small me-3"
                >Contact</a
              >
              <button
                class="btn btn-light btn-sm rounded-pill px-3 py-1 border-2"
              >
                Sign in
              </button>
            </div>
          </div>
          <hr
            class="border-top border-white opacity-50 m-0"
            style="height: 1px"
          />
        </div>
      </header>
      <div class="container pt-5 mt-5 text-center">
        <h1 class="display-5" style="font-family: 'Dancing Script', cursive">
          Contact Us
        </h1>
      </div>
    </section>

    <!-- CONTACT FORM -->
    <section class="py-5">
      <div class="container">
        <form action="success.html" method="GET">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              required
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </section>

    <!-- FOOTER SECTION -->
    <footer class="bg-warning text-dark py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mb-3">
            <h5>Links</h5>
            <ul class="list-unstyled">
              <li>
                <a href="index.html" class="text-dark text-decoration-underline"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="destinations.html"
                  class="text-dark text-decoration-underline"
                  >Destinations</a
                >
              </li>
              <li>
                <a href="#" class="text-dark text-decoration-underline"
                  >About</a
                >
              </li>
              <li>
                <a
                  href="contact.html"
                  class="text-dark text-decoration-underline"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
          <div class="col-md-6">
            <h5>Newsletter</h5>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla
              euismod, nisl nec tincidunt dapibus.
            </p>
            <form class="d-flex">
              <input
                type="email"
                class="form-control me-2"
                placeholder="Email"
                required
              />
              <button class="btn btn-success">Subscribe</button>
            </form>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
